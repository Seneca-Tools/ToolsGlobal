<h1 class="senecaText">Schedule by Room Number</h1>

<h3>Usage:</h3> 
<table>
    <tr>
        <td class="sampleHeader">Specific Room Number:</td>
        <td class="sample">A3069</td>
    </tr>
    <tr>
        <td class="sampleHeader">Partial Room Number:</td>
        <td class="sample">A30</td>
    </tr>
</table>
<br/>

<table id="dataSourceSection" >
    <tr>
        <td/>
        <td align="right">
            <label class="lastUpdated" id="lastUpdated"/>
        </td>
    </tr>
    <tr>
        <td > <h3 class="tightFit">Enter the room number:</h3> </td>
        <td align="right">
            <label class="tightFit" for="termData-select">Term Data:</label>
            <select class="tightFit" name="termData" id="termData-select" onchange="dataSourceChange()" >
                <option value="2254Global" >2254 - Summer 2025</option>
                <option value="2251Global" >2251 - Winter 2025</option>
                <option value="2247Global" >2247 - Fall 2024</option>
                <option value="2244Global" >2244 - Summer 2024</option>
                <option value="2241Global" >2241 - Winter 2024</option>
            </select>
        </td>   
    </tr>
</table>

<table id="querySearch" >
    <tr>
        <td class="textQueryArea"><input type="text" id="queryValue" title="Enter: Room number Ex: [A3069]" autofocus></td>
        <td class="buttonSearch"><input class="search" type="button" value="Search" onclick="processRoom()"></td>
    </tr>    
</table>


<table id="Results" border="0" width="100%">
	<tr >
		<td id="SchedulePanel" ><div id=weekView></div></td>
		<td id="LegendPanel" ><div id="legend"></div></td>
	</tr>
</table>

<div id="debugInfo"></div>
